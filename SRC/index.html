<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/SRC/style.css">
    <script defer src="/SRC/script.js"></script>
    <title>The Festival Garden</title>
  </head>
  <body> 
    <header>  
        <nav id="menu"></nav>    
    </header>
    <h1>Welcome to the Festival Garden</h1>
    <form>
      <!-- enter first name-->
      <input type="text" name="first-input" placeholder="Enter First Name" required > 
      <!-- enter last name-->
      <input type="text" name="last-input" placeholder="Enter Last Name" required>
      <!-- enter user name-->
      <input type="text" name="user-input" min="5" maxlength="10" placeholder="User Name" pattern="^[A-Za-z][A-Za-z0-9_]{7,29}$" title="Enter a username starting with a capital letter alphabets, numbers or an underscore" required > 
      <!-- enter email name-->
      <input type="email" name="email-input" placeholder="Enter Email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
      <!-- enter telephone name-->
      <input type="tel" name="tel-input" placeholder="Enter Phone Number" required>
            <!-- enter radio choice-->
            <label>
              <h3>Do You Have a Garden</h3>
              <input type="radio" name="choice-radio">
              Yes
            </label>
            <label>
              <input type="radio" name="choice-radio">
              No
            </label>
            <!--City Selector-->
            <select class="selection" name="city-location">
              <option>Select Your Borough</option>
              <option value="bronx">Thee Bronx</option>
              <option value="brooklyn">Brooklyn</option>
              <option value="queens">Queens</option>
              <option value="manhattan">Manhattan</option>
            </select>
            <br> <br><br>
            <!--Submit Button-->
   <button type="submit">Submit form</button>



    </form>
   

    </nav>
  </body>
</html>
